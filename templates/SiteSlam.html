<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Slam Project</title>
        <link href="../static/StyleSheet.css" rel="stylesheet">
        <script src="../static/Script.js" defer></script>
    </head>
    <body>
        <header>
            <img id="logo" src="../static/SlamLogo.png" alt="Logo du jeu Slam" title="Logo Slam">
            <img id="logo2" src="../static/PontsLogo.png" alt="Logo de l'ecole des Ponts" title="Logo Ponts">
        </header>
        <nav class="container_nav">
            <div class="score">Joueur 0 : {{ score1 | safe }}</div>
            <div class="score">Joueur 1 : {{ score2 | safe }}</div>
            <div class="score">Joueur 2 : {{ score3 | safe }}</div>
        </nav>
        <main>
            <div class="container_main">
                <button id="test" onclick="envoyerRequeteStart()">START</button>
                <button id="test" onclick="envoyerRequete()">FINAL</button>
                <button id="test" onclick="envoyerBuzz()">BUZZ</button>
                <form action="/traiter_formulaire" method="post">
                    <label for="champ_texte">RÃ©ponse sous le format 0confetti :</label>
                    <input type="text" id="champ_texte" name="champ_texte" required>
                    <button type="submit">Soumettre</button>
                </form>
                <p>{% raw %}{% endraw %}</p>    
            </div>                            
            <div id="message" class="container_grid">{{ message | safe }}</div>
            <div id="message2" class="container_grid">{{ message2 | safe }}</div>  
        </main>
        <footer class="container_footer">
            <img id="logo_min" src="../static/SlamLogo.png" alt="Logo du jeu Slam" title="Logo Slam">
            <a href="https://www.france.tv/france-3/slam/">Site officiel</a>
        </footer>
    </body>
</html>
